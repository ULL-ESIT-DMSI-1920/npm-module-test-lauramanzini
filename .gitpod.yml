# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - init:  brew install gh; eval "$(code ~/.bash_profile)"; eval "$(gh completion -s bash)"; brew install jq; eval "$(gh extension install crguezl/gh-submodule-add)"; npm install; npm version patch; npm install -g mocha; npm install -g chai # runs during prebuild
    command: echo 'start script'

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
    onOpen: open-preview